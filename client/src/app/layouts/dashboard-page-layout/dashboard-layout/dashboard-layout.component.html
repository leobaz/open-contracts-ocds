<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Paneli Kryesor</title>

</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" [routerLink]="['']">
      <i class="fa fa-home" aria-hidden="true"></i> Kthehu në ballinë</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
      aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
        <li class="nav-item" data-toggle="tooltip" data-placement="right" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link" [routerLink]="['/dashboard']">
            <i class="fa fa-fw fa-dashboard"></i>
            <span class="nav-link-text">Paneli Kryesor</span>
          </a>
        </li>
        <li *ngIf="authorize()" class="nav-item" data-toggle="tooltip" data-placement="right" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link" [routerLink]="['/dashboard/data']">
            <i class="fa fa-fw fa-database"></i>
            <span class="nav-link-text">Të dhënat</span>
          </a>
        </li>
        <li class="nav-item" data-toggle="tooltip" data-placement="right" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link" [routerLink]="['/dashboard/contracts']">
            <i class="fa fa-file-text-o" style="padding-left: 4px"></i>
            <span class="nav-link-text" style="padding-left: 4px"> Kontratat</span>
          </a>
        </li>
        <li *ngIf="authorize()" class="nav-item" data-toggle="tooltip" data-placement="right" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link" [routerLink]="['/dashboard/users']">
            <i class="fa fa-users"></i>
            <span class="nav-link-text">Përdoruesit</span>
          </a>
        </li>
        <li class="nav-item" data-toggle="tooltip" data-placement="right" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link" [routerLink]="['/dashboard/directorates']">
            <i class="fa fa-university" aria-hidden="true"></i>
            <span class="nav-link-text" style="padding-left: 4px">Drejtoritë</span>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav sidenav-toggler">
        <li class="nav-item">
          <a class="nav-link text-center" id="sidenavToggler">
            <i class="fa fa-fw fa-angle-left"></i>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item profile" data-toggle="tooltip" data-placement="right" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link" [routerLink]="['/dashboard/profile']">
            <i class="fa fa-fw fa-user"></i>
            <span class="nav-link-text">{{currentUser.firstName}} {{currentUser.lastName}}</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="modal" data-target="#exampleModal" (click)="logOutModal(logoutModal)">
            <i class="fa fa-fw fa-sign-out"></i>Çkyqu</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="content-wrapper">
    <router-outlet></router-outlet>
    <app-dashboard-footer></app-dashboard-footer>
    <!-- Logout Modal-->
    <ng-template #logoutModal>
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Gati për çkyqje?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Klikoni butonin "Çkyqu" më poshtë për të përfunduar sesionin.</div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="button" data-dismiss="modal">Anulo</button>
          <button class="btn btn-light" type="button" (click)="onLogout()" data-dismiss="modal">Çkyqu</button>
        </div>
      </div>
    </ng-template>


  </div>
</body>

</html>
